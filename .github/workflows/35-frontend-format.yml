name: "35-frontend-format: JavaScript auto-formatting"

on:
  workflow_dispatch:
  pull_request:
    paths: [frontend/**, .github/workflows/35-frontend-format.yml]

jobs:
  auto-format:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    # Only run on pull requests, not on pushes to main to avoid infinite loops
    if: github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch'

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: 'frontend/package.json'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      - run: npm ci
        working-directory: ./frontend
      - name: Run prettier formatting
        run: npm run format
        working-directory: ./frontend
      - name: Commit formatting changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'Auto-fix frontend formatting [skip ci]'
          file_pattern: 'frontend/src/**/*.{js,jsx}'
          skip_dirty_check: false
